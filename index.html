<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h3 class="h3h">
      Your Result
    </h3>
    <div class="rond">
      <section>
        <p class="chiffre">
          76
        </p>
        <p>
          of 100
        </p>
      </section>
    </div>
    <div class="text">
      <h2>
        Great
      </h2>
      <p>
         You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
  </header>

  <main>
    <h3 class="h3m">
      Summary
    </h3>
    <div class="container">


      <div class="Reaction">
        <img src="assets\images\icon-reaction.svg" alt="">
        <p>
          Reaction
        </p>
        <div>
          <span class="un">
            80
          </span>
          <span class="deux">
            / 100
          </span>
        </div>
      </div>


      <div class="Memory"><img src="assets/images/icon-memory.svg" alt="">
        <p>
          Memory
        </p>
        <div>
          <span class="un">
            92
          </span>
          <span class="deux">
            / 100
          </span>
        </div>
      </div>

      <div class="Verbal"><img src="assets/images/icon-verbal.svg" alt="Verbal">
        <p>
          Verbal
        </p>
        <div>
          <span class="un">
            61
          </span>
          <span class="deux">
            / 100
          </span>
        </div>
      </div>


      <div class="Visual"><img src="assets/images/icon-visual.svg" alt="">
        <p>
          Visual
        </p>
        <div>
          <span class="un">
            72
          </span>
          <span class="deux">
            / 100
          </span>
        </div>
      </div>

      <button type="button" class="Continue">
        <a href="#">Continue</a>
      </button>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">IMBACHI CASTRILLON Bruno</a>.
  </div>
</body>

</html>
